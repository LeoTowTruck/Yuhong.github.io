<style>
  /* Reset CSS */
  * {
    margin: 0;
    padding: 0;

  }

  }

    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden; /* 隱藏水平滾動條 */

  }

  .Sr {
    position: absolute;
    clip: rect(0, 0, 0, 0);         /* 兼容舊版瀏覽器      */

    overflow: hidden;
    width: 1px;                     /* 必須要有寬度和高度   */
    height: 1px;                    /* 必須要有寬度和高度   */
  }

/********************************************************************************************/

  /* -- 頭部 -- */
  .navbar {
    font-size: 18px;
    font-weight: 700; /* 粗體字重 */
    width: 100%;
    padding: 5px 10px;
    transition: transform 0.5s ease; /* 添加平滑過渡效果 */
    position: fixed; /* 固定在頂部 */
    top: 0;
    left: 0;
    right: 0;
    z-index: 1; /* 確保導航欄在頂層 */
  }

  .navbar.hidden {
    transform: translateY(-100%); /* 隱藏導航欄 */
  }

  .noto-serif-hk-logo {
    font-family: "Noto Serif HK", serif;
    font-weight: 900; /* 使用最粗字重 */
    font-style: normal;
    letter-spacing: 0.1em; /* 增加字母間距 */
    font-size: 1.3em; /* 調整字體大小 */
    color: #EAC100; /* 設置顏色，可根據需要調整 */
    text-shadow: 2px 2px 4px rgba(150, 150, 150, 0.5); /* 灰色陰影 */
    text-decoration: none;
  }

  .navbar .d-flex .logo img {
    width: 50px;
    border-radius: 50%; /* 使圖片成為圓形 */
  }

  .nav-item {
    padding: 5px 0 5px 20px;
  }


/********************************************************************************************/

  .uploadBox {
    min-width: 30vw;
    width: 100%;
    height: 22vh;
    border: 3px dashed #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 3px;
    margin: 10px 0;
    background: #3e3e3e;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 陰影效果 */
  }

  .uploadBox label {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #5e5e5e;
  }

  .uploadBox img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none; /* 初始時隱藏圖片 */
  }

  .uploadBox input {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }

  .delPhotoBtn {
    position: absolute;
    top: 0px;
    right: 0px;
    border: none;
    color: #767A7F;
    border-radius: 50%;
    font-size: 2em; 
    width: 35px;
    height: 35px;
    cursor: pointer;
    background: rgba(62,62,62, 0.9);
  }

  .delPhotoBtn:hover {
    background: rgb(65, 65, 65);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 鼠標懸停陰影 */
  }

/********************************************************************************************/

  .formBlock {
    height: auto;
    border-radius: 15px;
    padding: 20px;
    background-color: #2e2e2e;
    border: 1px solid #444;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 添加陰影 */
    margin: 10px 0 10px 0;
  }

  .formBlock h2 {
    text-align: center; /* 文字置中 */
    color: #FFDC35; /* 標題顏色 */
    font-size: 1.75em;
    margin: 10px 0 10px 0;
  }  
  
  .formInput {
    width: 100%;
    height: 50px;
    color: #fff;
    font-size: 1em;
    background-color: #3e3e3e; /* 輕微的背景色 */
    border: 1px solid #444; /* 邊框顏色 */
    border-radius: 5px; /* 圓角邊框 */
    padding: 10px;
    margin-top: 30px;
    outline: none; /* 取消聚焦框線 */
  }

  .formInput:focus {
    border-color: #FFDC35; /* 聚焦時邊框顏色 */
    background-color: #333; /* 聚焦時背景色 */
  }

  .formInput::placeholder {
    color: #ccc; /* 占位符顏色 */
    opacity: 1; /* 確保占位符不透明 */
  }

  #goGps {
    padding-right: 36px;
  }

  .error {
    color: red;
    font-size: 0.9em;
    margin-left: 5px;
}

  .input-container {
    position: relative;
  }

  #mapPrevious, #submitPrevious {
    position: absolute;
    top: -6px;
    left: -10px; 
    width: 45px;
    height: 45px;
    border: none; 
    background: transparent; 
    font-size: 2em; 
    color: #767A7F;
    border-radius: 50%;
    display: flex; /* 使用 Flexbox 來居中內容 */
    align-items: center;
    justify-content: center;
    z-index: 0;
  }

  #mapPrevious:hover, #submitPrevious:hover {
    background: rgb(60, 60, 60);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 鼠標懸停陰影 */
  }

  .moveLabel {
    width: 90%;
    position: absolute;
    top: 45px;
    left: 12px;
    color: #ccc;
    pointer-events: none;
    transition: all 0.3s ease;
    white-space: nowrap;     /* 防止文字換行     */
    overflow: hidden;        /* 隱藏超出範圍的內容 */
    text-overflow: ellipsis; /* 超出部分顯示省略號 */
  }

  .formInput:focus + .moveLabel,
  .formInput:not(:placeholder-shown) + .moveLabel {
    width: 100%;
    top: 12px;
    left: 4px;
    font-size: 0.75em;
    color: #FFDC35;
  }

  /* 為 textarea 元素設置單獨的高度規則 */
  textarea.formInput {
    height: auto; /* 取消固定高度，允許 rows 屬性生效 */
  }

/********************************************************************************/

  .formButton, #confirmButton {
    color: #1e1e1e; /* 文字顏色 */
    font-size: 1.2em; /* 字體大小 */
    font-weight: 900; /* 粗體字重 */
    width: 100%;
    height: 50px;
    background-color: #FFDC35;
    color: #1e1e1e;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    margin-top: 24px;
    transition: all 0.3s;
  }

  .formButton:hover, #confirmButton:hover {
    background-color: #f5c300;
  }

  #myGpsBtn, #goGpsBtn {
    width: 50px;   
    height: 50px;
    border-radius: 5px; 
    padding: 5px;
    margin: 30px 0 0 -12px;
    background-color: #3e3e3e; /* 輕微的背景色 */
    border: 1px solid #444; /* 邊框顏色 */
    transition: all 0.3s ease; /* 添加過渡效果 */
  }

  #myGpsBtn img, #goGpsBtn img {
    width: 100%; /* 確保圖片不超出按鈕 */
    height: 100%; /* 確保圖片不超出按鈕 */
    object-fit: cover; /* 保持圖片比例，填滿按鈕 */
    animation: shake 5s infinite; /* 應用動畫 */
  }

  #myGpsBtn:hover, #goGpsBtn:hover {
    background-color: #4e4e4e; /* 輕微的背景色 */
  }

  /* 定義輕微晃動的動畫 */
  @keyframes shake {
    0% { transform: translateX(0) rotate(0deg); }
    15% { transform: translateX(-2px) rotate(-7deg); }
    30% { transform: translateX(2px) rotate(7deg); }
    45% { transform: translateX(-2px) rotate(-7deg); }
    100% { transform: translateX(0) rotate(0deg); }
  }

/********************************************************************************/

  .map-content {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    opacity: 0;         /*  隱藏  */
    visibility: hidden; /*  隱藏  */
    display: none;      /*  隱藏  */
    z-index: 2;
  }

  .map-content.fullscreen {
    opacity: 1;          /*  顯示  */
    visibility: visible; /*  顯示  */
    display: block;      /*  顯示  */
  }

  #map {
    width: 100%;
    height: 100vh;
    transition: opacity 0.5s, visibility 0.5s; /* 使顯示和隱藏過渡平滑 */
    z-index: 2;
  }

  #mapShow {
    margin: 18px 0 6px 0;
    width: 100%;
    height: 40vh;
    transition: all 0.3s;
  }
  
  /* 左上角的XY座標 */
  #showMapXY {
    position: fixed;
    top: -1px;   /* 距離底部 */
    left: 0px;  /* 距離右邊 */
    width: 100%;
    font-size: 0.75em;
    color: #fff;
    background-color: rgba(17, 17, 17, 0.5); /* 30% 不透明度的背景顏色 */
    border: none;
    padding-left: 10px;
    z-index: 3; /* 確保控制項在地圖上方 */
  }

  /* 搜尋容器 */
  .search-container {
    width: 80%; /* 確保搜尋框留出足夠的空間 */
    position: fixed; /* 固定位置 */
    left: 50%;
    top: 30px;             
    transform: translateX(-50%); /* 水平置中 */
    z-index: 4;
  }

  /* 搜索框 */
  #searchInput {
    width: 100%; /* 確保搜尋框留出足夠的空間 */
    border-radius: 50px; /* 設置足夠大的圓角半徑以實現圓形效果 */
    padding: 10px 105px 10px 20px;
    border: none; 
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    position: relative; /* 相對定位 */
    outline: none; /* 移除焦點框 */
  }

  /* 刪除搜索文字 */
  #searchBtn, #delSearchTxtBtn, #delGoGpsInputBtn  {
    position: absolute;
    top: 50%;
    right: 10px; 
    width: 45px;
    height: 45px;
    transform: translateY(-50%); 
    border: none; 
    background: transparent; 
    font-size: 2em; 
    color: #767A7F;
    border-radius: 50%;
    display: flex; /* 使用 Flexbox 來居中內容 */
    align-items: center;
    justify-content: center;
    z-index: 5;
  }

  #delGoGpsInputBtn {
    top: 69%;
    right: 1px; 
    z-index: 0;
  }

  #searchBtn {
    right: 60px; 
  }

  #searchBtn:hover, #delSearchTxtBtn:hover {
    background: #F0F0F0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 鼠標懸停陰影 */
  }
  #delGoGpsInputBtn:hover {
    background: rgb(70, 70, 70);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 鼠標懸停陰影 */
  }


  /* 重新定位按鈕 */
  #shareLocation {
    position: fixed;
    right: 10px;  /* 距離右邊 */
    bottom: 80px; /* 距離底部 */
    width: 70px;  /* 按鈕寬度 */
    height: 70px; /* 按鈕高度 */
    color: #767A7F;
    font-size: 2em; 
    border: 2px solid #ffffff; /* 白色邊框 */
    border-radius: 50%; /* 使按鈕圓形 */
    background-color: #F0F0F0; /* 背景顏色 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 添加陰影 */
    z-index: 3; /* 確保控制項在地圖上方 */
    transition: background-color 0.3s, box-shadow 0.3s; /* 添加過渡效果 */
  }
  
  /* 鼠標懸停時的效果 */
  #shareLocation:hover {
    background-color: #E0E0E0; /* 鼠標懸停背景顏色 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* 鼠標懸停陰影 */
  }

  /* 確認定位按鈕 */
  #checkGpsOkBtn {
    width: 200px;
    height: 60px;
    background-color: #FFDC35; 
    border: none; 
    border-radius: 10px; 
    color: #1e1e1e; 
    font-size: 1.2em; 
    font-weight: 900;
    transition: background-color 0.3s;        /* 背景顏色過渡效果 */
    position: fixed;                          /* 固定位置 */
    left: 50%;
    bottom: 25px;             
    transform: translateX(-50%);              /* 水平置中 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 添加陰影 */
    z-index: 4; 
    opacity: 1; /* 默認可見 */
    visibility: visible; /* 默認可見 */
  }

  /* 鼠標懸停時的效果 */
  #checkGpsOkBtn:hover {
    background-color: #f5c300; /* 鼠標懸停背景顏色 */
  }

  /* 隱藏狀態的樣式 */
  #checkGpsOkBtn.hidden {
    opacity: 0;
    visibility: hidden;
  }


  #checkGpsOkBtn:disabled {
    opacity: 0.3; /* 設置透明度 */
    cursor: not-allowed; /* 更改游標樣式 */
  }

  button:disabled {
    opacity: 0.3; /* 設置透明度 */
    cursor: not-allowed; /* 更改游標樣式 */
  }

/********************************************************************************/

  /* 警告視窗的樣式 */
  .alert-box {
    display: flex; /* 使用 Flexbox 來居中內容 */
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0; /* 修改為 0，讓它佔據整個視窗 */
    left: 0; /* 修改為 0，讓它佔據整個視窗 */
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.7);
    opacity: 0; /* 初始隱藏，透明度設為 0 */
    visibility: hidden; /* 初始隱藏，隱藏狀態 */
    transition: opacity 0.3s ease, visibility 0.3s ease; /* 添加過渡效果 */
    z-index: 9998;
  }

  .alert-box.show {
    opacity: 1; /* 顯示時透明度設為 1 */
    visibility: visible; /* 顯示時可見 */
  }

  .alert-content {
    width: 70%;
    max-width: 500px; /* 可選：限制最大寬度 */
    height: auto;
    text-align: center;
    background-color: #2e2e2e;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    z-index: 9999;
  }

  .alert-box p {
    font-size: 1.1em;
    color: #fff;
    white-space: pre-line; /* 處理換行符號 */
    margin: 0 0 10px;   
  }


/*********************************************************************/


  /* 將container設置為一個flex容器，內容居中 */
  .containerLoader {
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.7); /* 設置背景色為50%透明度的黑色 */
    z-index: 9997; /* 確保容器在最上層 */ 
    width: 100%;
    height: 100vh;
  }

  .central {
    height: 100%;
    display: flex; /* 使用 Flexbox 來居中內容 */
    align-items: center;
    justify-content: center;
  }

  /* 設置loading效果的基本樣式 */
  .loader {
    width: 80px; /* 設置loader的寬度 */
    height: 80px; /* 設置loader的高度 */
    border: 10px solid rgba(255, 255, 255, 0.2); /* 設置透明的邊框，顏色為白色的20%透明度 */
    border-top: 10px solid #3498db; /* 設置頂部邊框為藍色，創造旋轉效果 */
    border-right: 10px solid #3498db; /* 設置右側邊框為藍色 */
    border-bottom: 10px solid #3498db; /* 設置底部邊框為藍色 */
    border-radius: 50%; /* 將邊框設置為圓形 */
    animation: spin 1s linear infinite; /* 添加旋轉動畫，持續時間為1秒，線性重複無限次 */
    box-shadow: 0 0 20px #3498db; /* 添加陰影效果，顏色為藍色 */
  }

  /* 定義旋轉動畫 */
  @keyframes spin {
    0% {
      transform: rotate(0deg); /* 初始狀態，不旋轉 */
    }
    100% {
      transform: rotate(360deg); /* 完成一圈旋轉 */
    }
  }


/*********************************************************************/   


  /*  右下電話 & Line  */
  .fixed-buttons-container {
    position: fixed;
    bottom: 30px;           /* 距離底部的距離 */
    right: 20px;            /* 距離右邊的距離 */
    display: flex;
    flex-direction: column; /* 垂直排列按鈕   */
    gap: 10px;              /* 按鈕間距      */
    z-index: 999;
  }
  
  .call-button, .Line-button {
    width: 55px;
    height: 55px;
    box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.3); /* 僅在底部添加陰影效果 */
    border-radius: 10px;
    border: none; /* 移除邊框 */
    padding: 10px 10px;
    animation: shake_call 5s infinite; /* 添加動畫 */
  }

  .call-button .icon, .Line-button .icon {
    width: 100%;
    height: 100%;
    fill: #fff; 
  }  

  .call-button {
    background-color: #FF2D2D;
  }

  .Line-button {
    background-color: #00C300;
  }

  .call-button:hover {
    background-color: #D32F2F; /* 深紅色 */
  }

  .Line-button:hover {
    background-color: #009B00; /* 深綠色 */
  }

  /* 定義動畫 */
  @keyframes shake_call {
    0% { transform: translateX(0) rotate(0deg); }
    12% { transform: translateX(-7px) rotate(-7deg); }
    24% { transform: translateX(7px) rotate(7deg); }
    36% { transform: translateX(-7px) rotate(-7deg); }
    100% { transform: translateX(0) rotate(0deg); }
  }


/*********************************************************************/

  /*  頁腳  */
  footer {
    color: #fff;
    display: flex;
    width: 100%;
    padding-top: 5px;
    justify-content: center; /* 確保子元素均勻分佈 */
    align-items: center;    /* 垂直居中對齊       */
    white-space: nowrap;    /* 不換行            */
    position: fixed;
    bottom: -50px; 
    z-index: 1; 
    transition: bottom 0.5s ease; /* 只過渡 bottom 屬性 */
  }

  /* 當頁腳顯示時 */
  footer.show {
    bottom: -10px; 
  }

/*********************************************************************/

  /*  螢幕大於768像素  */
  @media (min-width: 768px) {
    .uploadBox {
      min-width: 35vw;
      height: 27vh;
    }
    #mapShow {
      height: 295px;
    }
    textarea.formInput {
      height: 130px;
    }
  }

  /*  螢幕大於992像素  */
  @media (min-width: 992px) {
    #checkGpsOkBtn {
      transition: all 0.3s;
    }
    .uploadBox {
      min-width: 20vw;
      height: 30vh;
    }
  }

  /*  螢幕大於1200像素  */
  @media (min-width: 1200px) {
    .uploadBox {
      min-width: 300px;
      height: 33vh;
    }
    #mapShow {
      margin-top: 30px;
    }
    .formInput {
      margin-top: 45px;
    }
    .moveLabel {
      top: 60px;
    }

    .formInput:focus + .moveLabel,
    .formInput:not(:placeholder-shown) + .moveLabel {
      top: 22px;
      font-size: 0.9em;
    }

    #myGpsBtn, #goGpsBtn {
      margin: 45px 0 0 -12px;
    }

    #delGoGpsInputBtn {
      top: 73%;
      right: 1px; 
      z-index: 0;
    }
    #mapShow {
      height: 330px;
    }
    textarea.formInput {
      height: 145px;
    }
  }

</style>
</head>
